<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/meuIco/meuico.ico" type="image/x-icon">
    <title>Listas</title>
</head>

<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I">
        <li>Acordas</li>
        <li>Ligar pro João</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir para o trabalho</li>


    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>pão</li>
        <li>açucar</li>
        <li>feijão</li>
    </ul>
    <h2>MInhas liguagens favoritas</h2>
    <li>Antigas</li>
    <ol>
        <li>Python</li>
        <li>Html</li>

    </ol>
    <li>Novas</li>
    <ol>
        <li>PHP</li>
        <li>Kotlyn</li>
    </ol>
</body>

</html>

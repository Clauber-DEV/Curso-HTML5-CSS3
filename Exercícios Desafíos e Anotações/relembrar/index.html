<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIdias em HTML5</title>
</head>

<body>
    <h1>Parei no cap11 aula02</h1>
    <h1>Imagens dinâmicas</h1>
    <p>Abrir essas imagens e varios tamanhos diferentes.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imgP.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/imgM.png" type="image/png">

        <img src="imagens/imgG.png" alt="imagem flexível">

    </picture>
</body>

</html>

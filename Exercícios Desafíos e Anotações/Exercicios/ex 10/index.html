<body>
    <h1>Como implementar um link em um conteúdo</h1>
    <p>Voce pode acessar meu GitHub clicando no meu nome <a href="https://github.com/Clauber-DEV">Clauber</a>.</p>
    <!-- Link soreposto que sobre põe a pagina atual-->
    <p> Você também pode acesar meu Linkedin clicando neste link: <a
            href="https://www.linkedin.com/in/clauber-cardoso-1b032292/" target="_blank" rel="external">Meu linkedim</a>
    </p>
    <!-- a tag " targer="_blank" " serve para mando para uma janela em branco 
        e a tag " rel="external" " serva para redirecionar para outra pagina dizendo que é um link externo.-->
    <p> Link para ir a pagina <a href="index2.html" rel="prev">parte 2</a> da aula 10 de links</p>
    <!-- O paramentro "prev" seva para voltar a pagina principal-->
</body>

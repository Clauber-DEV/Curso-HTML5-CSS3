<body>
    <h1>Paragrafos e quebras de linhas.</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito
        basta colocar tudo no meio de barra de tags &lt;p&gt; e &lt;/p&gt;.
    </p>
    <!-- Para haver uma quebra de linha é necessario utilizar a
         tag &lt;br&gt;.<br></p>
         <p>Exemplo:<br>Quebra de linha</p>
         <p> Significado das letras: "& lt;" e "& gt;" <br>
         &lt; == maior que. <br>
         &gt; == menor que. -->
         <p> Conteúdo da aula 01 cap 05 Cursoemvideo.</p>

         <p>Como add alguns simbolos especiáis: </p>
          &reg;
          &copy;
          &trade;
          &euro;
          &pound;
          <!-- para encontrar todos os simbolos é só procurar no link: http://arquivo.devmedia.com.br/artigos/devmedia/html-entities.html -->

          <p> Vamos add aguns emoji:
            &#x1F596;
            &#x1F913;

            <!--para encontrar todos os emojis, basta entrar no link: https://emojipedia.org -->
          </p>
          <p> Conteúdo da aula 02 cap 05 Cursoemvideo</p>

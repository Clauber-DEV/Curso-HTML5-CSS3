<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links internos</title>
</head>

<body>
    <h1>Links Internos</h1>
    <p>Links internos fasem a relação com outra pagina que está dentro do nosso servidor e que diz
        respeito a nossa própria pagina
    </p>
    <p>link interno para a primeira parte da <a href="index.html" rel="next">aula 10</a>.</p>
    <!-- quando se coloca um link interno não é perciso colocar a url inteira, com tanto que a pagina linkada esteja na mesma pagina da atual-->
    <!-- parametor "next" é para ir proxima pagina ou pagina de avanço-->
    <p> link com nofollow pois não quero seguilo <a href="index2.html" target="_blank" rel="nofollow">link</a></p>
    <p> link interno porem em outra pasta: pasta <a href="outra pasta/des04.html" target="_self">Desafio 04</a></p> <!-- tg self para abrir na própria pagina. -->
        <!-- O paramentro "../" é um atalho para linkar a pagina anterior ou principal-->
</body>

</html>
